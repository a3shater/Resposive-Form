    <div class="container">
      <div class="image">
        <img src="image/1.png" alt="image" width="200px" height="200px" />
      </div>
      <div class="form">
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Ahemd Ali" />
          <br />
          <label for="sex">Gender</label>
          <div style="display: inline-block" >
            <input type="radio" id="sex" name="gender" value="male" /> Male
            <input type="radio" id="sex" name="gender" value="female" />
            Female
          </div>
          <br />
          <label for="date_of_birth">Date of Birth</label>
          <input
            type="text"
            name="date_of_birth"
            id="date_of_birth"
            placeholder="June 19, 2005"
          />
          <br />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ahmed@ali.com"
          />
          <br />
          <label for="city">City</label>
          <input
            type="text"
            name="country"
            id="country"
            placeholder="hadhramout"
          />
          <br />
          <label for="country">Country</label>
          <input type="text" name="city" id="city" placeholder="Mukalla" />
          <br />
          <div class="buttons">
            <button>CANCEL</button>
            <button type="submit">SAVE</button>
          </div>
        </form>
      </div>
    </div>
  </body>
